[build]
  command = "npm run build"
  publish = "dist"

# SPA routing: rewrite all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Do not force rewrite existing files (assets). Leave `force` off so
  # Netlify serves real static files (JS/CSS) with correct MIME types.
